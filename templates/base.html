<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary justify-content-betweem">
        <div class="container">
            <a href="/" class="navbar-brand text-light">Authentication Exercise</a>
            <ul>
                {% if session['username'] %}
                <!-- <li class="nav-item">
                    <a href="" class="nav-link pr3 text-light">{{username}}</a>
                </li> -->
                <li class="nav-item">
                    <a href="/logout" class="nav-link pr-3 text-light">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/login" class="nav-link pr-3 text-light">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>

    </nav>

    <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{msg}}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
